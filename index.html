<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="row row-cols-1">
        <div class="col">
            <h1 class="text-center text-light">Rock Paper Scissors</h1>
        </div>
        <div class="col">
            <h2 class="text-center text-light">Score: 0</h2>
        </div>
    </div>
    <div class="row row-cols-3 mt-5 ms-3 me-3 p-5 " id="starting-page">
        <button class="btn col custom-btn" id="Rock">
            <img src="img/Rock.png" alt="" class="starting-page">
        </button>
        <button class="btn col" id="Paper">
            <img src="img/paper.png" alt="" class="starting-page">
        </button>
        <button class="btn col" id="Scissors">
            <img src="img/scissors.png" alt="" class="starting-page">
        </button>

    </div>
    <div class="row row-cols-2 d-none" id="versus-page">

        <div class="col">
            <h2 class="text-center text-light">Player</h2>
            <img src="" alt="" id="user" class="mt-5 mx-auto d-block">
        </div>
        <div class="col">
            <h2 class="text-center text-light">Computer</h2>
            <img src="" alt="" id="computer"  class="mt-5 mx-auto d-block">
        </div>
    </div>

    <div class="row row-cols-1 d-none" id="winner"></div>

    <div class="text-center" id="retry">
        <button class=" btn btn-outline-success text-light text-center" id="Try-Again">Try Again!</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
